<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/user_data" method="post" style="margin-top: 20px; margin-left: 40px;">
        <div class="mb-3 form-check">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control-sm" name="user_name">
        </div>
        <div class="mb-3 form-check">
            <label class="form-label">Location:</label>
            <select class="form-select-sm" name="user_loc">
                <option class="form-option" value="Chicago">Chicago</option>
                <option value="Los Angles">Los Angles</option>
                <option value="New York">New York</option>
                <option value="Miami">Miami</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <label class="form-label">Favorite Language:</label>
            <select class="form-select-sm" name="user_fav_lang">
                <option class="form-option" value="HTML">HTML</option>
                <option class="form-option" value="CSS">CSS</option>
                <option class="form-option" value="JavaScript">JavaScript</option>
                <option class="form-option" value="Python">Python</option>
                <option class="form-option" value="Java">Java</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <label>Comment (optional):</label>
        </div>
        <div class="mb-3 form-check">
            <textarea name="user_comment" cols="60" rows="10"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" style="margin-left: 23px;" value="Submt">
    </form>
</body>
</html>
